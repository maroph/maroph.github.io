docs_dir: docs
site_dir: site

use_directory_urls: false
strict: true

copyright: Copyright (c) 2020-2023 <a href="https://maroph.github.io/">Manfred Rosenboom</a>

markdown_extensions:
    - attr_list
    - pymdownx.highlight:
          anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

plugins:
# https://timvink.github.io/mkdocs-git-revision-date-localized-plugin/options/
    - git-revision-date-localized:
          enable_creation_date: false
          fallback_to_build_date: true
          timezone: Europe/Amsterdam
          type: iso_datetime
    - info:
        enabled: false
    - search:
        lang: en

extra:
    social:
        - icon: fontawesome/brands/github
          link: https://github.com/maroph
        - icon: fontawesome/brands/mastodon 
          link: https://muenchen.social/@maroph
