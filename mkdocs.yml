site_name: My GitHub Site
site_url: https://maroph.github.io/
site_description: My GitHub related site
site_author: Manfred Rosenboom (maroph)

repo_name: GitHub
repo_url: https://github.com/maroph/maroph.github.io/
# edit_uri: "edit/master/mkdocs/docs-src"
# view readonly version
# edit_uri: "blob/master/mkdocs/docs-src"
# link to github project site
edit_uri: ""

theme:
    name: mkdocs
    # custom_dir: custom_theme/
    highlightjs: true
    hljs_style: github
    nav_style: dark
    navigation_depth: 2
    shortcuts:
        help: 191    # ?
        next: 78     # n
        previous: 80 # p
        search: 83   # s

nav:
    - Home: index.md
    - Links:
        - My Sites:
            - Blogger: https://maroph.blogspot.com/
            - GitHub: https://github.com/maroph/
            - Gravatar: https://en.gravatar.com/maroph
            - LinkedIn: https://www.linkedin.com/in/manfredrosenboom
            - Pastebin: https://pastebin.com/u/maroph
            - Twitter: https://twitter.com/maroph
            - WordPress: https://maroph.wordpress.com
        - Collaboration:
            - DFN Terminplaner: https://terminplaner4.dfn.de/
            - nuudel: https://nuudel.digitalcourage.de/
            - NoPaste: https://nopaste.dnshome.org/
            - PrivateBin: https://privatebin.net/
            - Jitsi Meet (dnshome.org): https://meet.dnshome.org/
            - Jitsi Meet (ffmuc.net): https://meet.ffmuc.net/
        - Rankings:
            - DB-Engines Ranking: https://db-engines.com/en/ranking
            - TIOBE Index: https://www.tiobe.com/tiobe-index/
        - Security:
            - Certificate Search: https://crt.sh/
            - Have I been pwned: https://haveibeenpwned.com/
            - HPI Identity Leak Checker: https://sec.hpi.de/ilc/d?lang=en
            - Mozilla CA PEM File: https://curl.haxx.se/docs/caextract.html
            - SSL Server Test: https://www.ssllabs.com/ssltest/
    - Info:
        - About: https://github.com/maroph
        - License: info/license.md
        - Sources: info/sources.md

docs_dir: docs-src
site_dir: docs

use_directory_urls: false
strict: true

copyright: Copyright (c) 2020-2021 <a href="https://github.com/maroph">Manfred Rosenboom (maroph)</a>

plugins:
    - search:
        min_search_length: 3

