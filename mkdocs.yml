# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: My Main GitHub Page
site_url: https://maroph.github.io/
site_description: main GitHub Page
site_author: Manfred Rosenboom (maroph)

repo_name: maroph/maroph.github.io
repo_url: https://github.com/maroph/maroph.github.io/
edit_uri: edit/master/docs
# view readonly version
# edit_uri: blob/master/docs
# link to GitHub repository site
# edit_uri: ""

# MkDocs Site: https://www.mkdocs.org/
# MkDocs Theme: Material for MkDocs
# https://squidfunk.github.io/mkdocs-material/
theme:
    name: material
# https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    palette:
        - scheme: default
          primary: indigo
          accent: indigo
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
            icon: material/brightness-4
            name: Switch to light mode
    font: false
    language: en
    direction: ltr
    features:
        - header.autohide
        - content.action.edit
        - content.action.view
        - content.code.copy
        - navigation.expand
        - navigation.footer
        - navigation.indexes
        - navigation.instant
        - navigation.prune
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - search.suggest
        - search.highlight
    icon:
        repo: fontawesome/brands/github
        edit: material/pencil 
        view: material/eye

nav:
    - Home: index.md
    - Links:
        - links.md
        - My Sites:
            - links_my_sites.md
            - Blogger: https://maroph.blogspot.com/
            - Bluesky: https://bsky.app/profile/maroph.bsky.social
            - Fediverse: https://muenchen.social/@maroph
            - GitHub: https://github.com/maroph/
            - GitHub Gist: https://gist.github.com/maroph/
            - Gravatar: https://en.gravatar.com/maroph
            - Pastebin: https://pastebin.com/u/maroph
            - Personal Home Page: https://manfred.rosenboom.name/
            - Twitter: https://twitter.com/maroph
        - GitHub Pages:
            - links_github_pages.md
            - Main Page: https://maroph.github.io/
            - My vi Site: https://maroph.github.io/ex-vi/
            - MVHS Kurs HTML & CSS: https://maroph.github.io/mvhs_html_css/
            - openHPI Kurs Linux CLI: https://maroph.github.io/openhpi_linux-cli_2022/
        - Collaboration:
            - links_collaboration.md
            - DFN Terminplaner: https://terminplaner4.dfn.de/
            - Etherpad (ffmuc.net): https://ffmuc.net/pad/
            - Jitsi Meet (ffmuc.net): https://meet.ffmuc.net/
            - nuudel: https://nuudel.digitalcourage.de/
            - NoPaste: https://nopaste.dnshome.org/
            - Padlet: https://padlet.com/
            - PrivateBin: https://privatebin.net/
        - GPT:
            - links_gpt.md
            - Google Bard: https://bard.google.com/
            - Meta LLaMa Chat: https://labs.perplexity.ai/
            - OpenAI ChatGPT: https://chat.openai.com/
        - Rankings:
            - links_rankings.md
            - DB-Engines Ranking: https://db-engines.com/en/ranking
            - PYPL: https://pypl.github.io/PYPL.html
            - TIOBE Index: https://www.tiobe.com/tiobe-index/
        - Security:
            - links_security.md
