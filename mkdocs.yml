site_name: My GitHub Site
site_url: https://maroph.github.io/
site_description: My Main GitHub Site
site_author: Manfred Rosenboom (maroph)

repo_name: GitHub
# repo_name: maroph/maroph.github.io
repo_url: https://github.com/maroph/maroph.github.io/
# edit_uri: edit/master/docs
# view readonly version
# edit_uri: blob/master/docs
# link to GitHub repository site
edit_uri: ""

theme:
    name: material
    palette:
        scheme: default
    font: false
    language: en
    icon:
        edit: material/pencil
        repo: fontawesome/brands/github
    features:
        - navigation.indexes
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky

nav:
    - Home: index.md
    - Links:
        - links.md
        - My Sites:
            - Blogger: https://maroph.blogspot.com/
            - Fediverse: https://fosstodon.org/@maroph
            - GitHub: https://github.com/maroph/
            - GitHub Gist: https://gist.github.com/maroph/
            - Gravatar: https://en.gravatar.com/maroph
            - Pastebin: https://pastebin.com/u/maroph
            - Personal Home Page: https://manfred.rosenboom.name/
            - Twitter: https://twitter.com/maroph
        - GitHub Pages:
            - Main Page: https://maroph.github.io/
            - geocities_marochess: https://maroph.github.io/geocities_marochess/
            - openHPI Kurs Linux CLI: https://maroph.github.io/openhpi_linux-cli_2022/
        - Collaboration:
            - DFN Terminplaner: https://terminplaner4.dfn.de/
            - nuudel: https://nuudel.digitalcourage.de/
            - NoPaste: https://nopaste.dnshome.org/
            - PrivateBin: https://privatebin.net/
            - Jitsi Meet (dnshome.org): https://meet.dnshome.org/
            - Jitsi Meet (ffmuc.net): https://meet.ffmuc.net/
            - Padlet: https://padlet.com/
        - Rankings:
            - DB-Engines Ranking: https://db-engines.com/en/ranking
            - PYPL: https://pypl.github.io/PYPL.html
            - TIOBE Index: https://www.tiobe.com/tiobe-index/
        - Security:
            - BSI CERT: https://www.cert-bund.de/overview/AdvisoryShort
            - Certificate Search: https://crt.sh/
            - CVE Details: https://www.cvedetails.com/
            - Debian Security Bug Tracker: https://security-tracker.debian.org/tracker/
            - Debian Security Information: https://www.debian.org/security/
            - Debian LTS Security Information: https://www.debian.org/lts/security/
            - Exploit DB: https://www.exploit-db.com/
            - Geekflare Tools for Webmasters: https://gf.dev/
            - Have I been pwned: https://haveibeenpwned.com/
            - HPI Identity Leak Checker: https://sec.hpi.de/ilc/d?lang=en
            - HTTP Security Headers: https://securityheaders.com/
            - Mozilla CA PEM File: https://curl.haxx.se/docs/caextract.html
            - Mozilla SSL Configuration Generator: https://ssl-config.mozilla.org/
            - NVD Feeds: https://nvd.nist.gov/vuln/data-feeds
            - Security Headers (Web Server): https://securityheaders.com/
            - SSL Server Test: https://www.ssllabs.com/ssltest/
        - Software:
            - Bouncy Castle: https://bouncycastle.org/
            - Debian: https://www.debian.org/index.en.html
            - MkDocs: https://www.mkdocs.org/
            - MkDocs Material: https://squidfunk.github.io/mkdocs-material/
            - OpenJDK: https://adoptium.net/
            - OpenSSL: https://www.openssl.org/
            - Pandoc: https://pandoc.org/
            - Raspberry Pi OS: https://www.raspberrypi.org/software/operating-systems/
            - Tomcat: https://tomcat.apache.org/
            - WildFly: https://www.wildfly.org/
            - XAMPP: https://www.apachefriends.org/
    - Info:
        - info.md
        - About: info/about.md
        - GDPR/DSGVO: info/gdpr.md
        - License: info/license.md
        - Sources: info/sources.md
        - This Site: info/site.md

docs_dir: docs
site_dir: site

use_directory_urls: false
strict: true

copyright: Copyright (c) 2020-2022 <a href="https://github.com/maroph">Manfred Rosenboom</a>

markdown_extensions:
    - attr_list
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences

plugins:
    - git-revision-date
    - search:
        lang: en
        min_search_length: 3

